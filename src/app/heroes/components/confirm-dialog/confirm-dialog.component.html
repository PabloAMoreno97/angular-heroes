<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content>
  <p>This action is not reversible, you are going to delete to {{data.superhero}}</p>
</div>
<div mat-dialog-actions>

  <button mat-button (click)="onNoClick()" >No Thanks</button>

  <span class="spacer">

  </span>
  <button mat-button
  (click)="onConfirm()"
  cdkFocusInitial
  color="primary"
  >Ok</button>

</div>
